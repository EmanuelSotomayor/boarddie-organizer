#Spring application properties
spring.application.name=boarddie-organizer
server.port=8081
#MySQL properties
spring.datasource.url=jdbc:mysql://localhost:3306/boarddieDB
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
#Images properties
upload.extensions=pdf,png,jpg,jpeg,img
upload.max=5
#MB values
upload.limit.single=5
upload.limit.multi=35
upload.memory.min=100
upload.disk.min=100
#Logging
log-req.enable=true
log-req.db=true
#CORS parameterizing, set * only for test
cross.origin=*
#Swagger configuration
springdoc.swagger-ui.path=/swagger-ui.html